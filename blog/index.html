---
layout: default
---

<div>
    <h1>All Posts</h1>
    <ul class="nav nav-pills nav-stacked">
        {% for post in site.posts %}
            <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} <small>&bull; {{ post.date | date: "%b %-d, %Y" }}</small></a></li>
        {% endfor %}
    </ul>
</div>
