<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.title %}{{ page.excerpt | strip_html | trim }}{% else %}{{ site.description }}{% endif %}" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    {% if site.url == site.url_blog %}
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ site.feed }}" />
    {% endif %}
    <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.2.0/spacelab/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
    <style type="text/css">{% include main.css %}</style>
    {% if page.id == 'book' %}
    <style type="text/css">{% include carousel.css %}</style>
    {% endif %}
    <meta name="application-name" content="Stephen Cleary" />
    <link rel="search" type="application/opensearchdescription+xml" href="{{ '/opensearch.xml' | prepend: site.url_www }}" title="Cleary Search">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ '/icons/apple-touch-icon-57x57.png' | prepend: site.url_www }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ '/icons/apple-touch-icon-114x114.png' | prepend: site.url_www }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ '/icons/apple-touch-icon-72x72.png' | prepend: site.url_www }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ '/icons/apple-touch-icon-144x144.png' | prepend: site.url_www }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ '/icons/apple-touch-icon-60x60.png' | prepend: site.url_www }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ '/icons/apple-touch-icon-120x120.png' | prepend: site.url_www }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ '/icons/apple-touch-icon-76x76.png' | prepend: site.url_www }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ '/icons/apple-touch-icon-152x152.png' | prepend: site.url_www }}">
    <link rel="apple-touch-icon" href="{{ '/icons/apple-touch-icon.png' | prepend: site.url_www }}"/>
    <link rel="apple-touch-icon-precomposed" href="{{ '/icons/apple-touch-icon-precomposed.png' | prepend: site.url_www }}"/>
    <link rel="icon" type="image/png" href="{{ '/icons/favicon-196x196.png' | prepend: site.url_www }}" sizes="196x196">
    <link rel="icon" type="image/png" href="{{ '/icons/favicon-160x160.png' | prepend: site.url_www }}" sizes="160x160">
    <link rel="icon" type="image/png" href="{{ '/icons/favicon-96x96.png' | prepend: site.url_www }}" sizes="96x96">
    <link rel="icon" type="image/png" href="{{ '/icons/favicon-16x16.png' | prepend: site.url_www }}" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ '/icons/favicon-32x32.png' | prepend: site.url_www }}" sizes="32x32">
    {% if page.id == '404' %}
    <meta http-equiv="refresh" content="5; url={{ '/search/' | prepend: site.url_www }}">
    {% endif %}
</head>
